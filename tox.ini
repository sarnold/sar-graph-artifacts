[tox]
envlist = sync,do,dev,changes,clean
skip_missing_interpreters = true
isolated_build = true
skipsdist = true

[base]
deps =
    pip>=21.1

[testenv]
skip_install = true
install_command = pip install {opts} {packages}

[testenv:{sync,do}]
envdir = {toxinidir}/.sync
# these tox env cmds share a virtual env using the following plugin
# https://github.com/masenf/tox-ignore-env-name-mismatch
runner = ignore_env_name_mismatch

description =
    do: Run cmd following "--" from .sync environment, e.g. "tox -e do -- repolite --show"
    sync: Install repolite and use it for cloning worflow deps

passenv =
    REPO_CFG
    DISPLAY
    XAUTHORITY
    HOME
    USERNAME
    USER
    CI
    LANG
    LC_COLLATE
    SSH_*
    GID
    UID
    XDG_*
    PYTHONIOENCODING
    PIP_DOWNLOAD_CACHE

deps =
    # logging_tree
    {[base]deps}
    -r requirements-sync.txt

commands =
    sync: repolite {posargs:--quiet}
    do: {posargs:python -c 'print("No cmd provided")'}

[testenv:dev]
envdir = {toxinidir}/.venv

description =
    Create a devel .venv with repolite-managed deps

allowlist_externals =
    bash

passenv =
    DISPLAY
    XAUTHORITY
    HOME
    USERNAME
    USER
    CI
    LANG
    LC_COLLATE
    SSH_*
    GID
    UID
    XDG_*
    PYTHONIOENCODING
    PIP_DOWNLOAD_CACHE

deps =
    # logging_tree
    {[base]deps}
    matplotlib
    sarcharts
    ext/yaml-tools
    -r requirements-sync.txt

commands =
    repolite --version

[testenv:changes]
skip_install = true
always_copy = False

allowlist_externals =
    bash

deps =
    {[base]deps}
    gitchangelog @ https://github.com/sarnold/gitchangelog/releases/download/3.2.0/gitchangelog-3.2.0-py3-none-any.whl

commands =
    bash -c 'gitchangelog {posargs} > CHANGELOG.rst'

[testenv:clean]
skip_install = true
allowlist_externals =
    bash

deps =
    pip>=21.1

commands =
    bash -c 'rm -rf ext/*/dist ext/*/build __pycache__'
